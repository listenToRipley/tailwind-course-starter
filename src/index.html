<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script> 
    // script allows use to change the mobile view.
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          let mobileClass = mobileMenuIcon.classList
          mobileClass.contains("open") ? mobileClass.remove("open"): mobileClass.add("open")
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50"/>
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- mobile display -->
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <div id="mobile-menu-button" class="group">
              <div class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative"></div>
              <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"></div>
              <div class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative"></div>
            </div>
            <div class="absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 top-[62px] peer-open:block hidden">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Home</span>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Lineup</span>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Tickets</span>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Support</span>
              </div>
            </div>
          </div>

          <!-- table and above screen sizes display -->
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="group-hover:block absolute top-full hidden bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>Single day ticket</span>
                </div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
